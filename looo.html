<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TourOdisha | Login</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <!-- Background Slideshow -->
  <div class="slideshow">
    <div class="slide active" style="background-image: url('https://i0.wp.com/travelmynation.in/wp-content/uploads/2018/03/DSC_3177.jpg?fit=4898%2C3265&ssl=1');background:cover;"></div>
    <div class="slide" style="background-image: url('https://assets.cntraveller.in/photos/65a4ca16f4f38543f111ce6d/4:3/w_4608,h_3456,c_limit/1444924249');"></div>
    <div class="slide" style="background-image: url('https://www.poojn.in/wp-content/uploads/2025/03/Jagannath-Temple-Hyderabad-Your-Visit-Guide-Location-Address-Transportation.jpeg.jpg');"></div>
    <div class="slide" style="background-image: url('https://miro.medium.com/0*wa1VVcfDpqu2lOtV.jpg');"></div>
  </div>

  <!-- Particle Effect -->
  <canvas id="particles"></canvas>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Welcome Back</h2>
    <p>Login to explore Incredible Odisha</p>

    <form>
      <div class="input-group">
        <input type="text" placeholder="Username" required>
         
      </div>

      <div class="input-group">
        <input type="text" placeholder="Password" required>
         
      </div>
      

      <button type="submit" class="login-btn">Login</button>

      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Create Account</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
